<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="" />
      <div class="container">
        <div class="col-1">
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill" placeholder="0" />
            <img src="images/icon-dollar.svg" alt="" />
          </div>

          <div class="tip">
            <label for="tip">Select Tip %</label>
            <div class="tip-btns">
              <div class="grid-btn">5%</div>
              <div class="grid-btn">10%</div>
              <div class="grid-btn">15%</div>
              <div class="grid-btn">25%</div>
              <div class="grid-btn">50%</div>
              <input
                type="numer"
                name="custom"
                id="custom"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="people">
            <label for="people">Number of People</label>
            <input type="number" name="people" id="people" placeholder="1" />
            <img src="images/icon-person.svg" alt="" />
          </div>
        </div>

        <!-- Col-2 below -->
        <div class="col-2">
          <div class="amount-person-wrapper">
            <div class="amount-person">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <h2>$0.00</h2>
          </div>

          <div class="total-person-wrapper">
            <div class="total-person">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <h2>$0.00</h2>
          </div>
          <div class="resetBtn">Reset</div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aur71">Aurel</a>.
      </div>
    </main>
  </body>
</html>
